            <label for="hora">Hora arribada?</label>
            <input type="text"><br>

            <input type="checkbox" name="esmorzar" id="esmorzar" value="" /><br>
            <input type="submit" value="Enviar reserva">
            

        </form>
    </div>
        
<p id="resposta">
<script>
document.getElementById("formFetch").addEventListener("submit",
function(e) {
e.preventDefault();
const nom = document.getElementById("usuari").value;
fetch("/procesar", {
method: "POST",
headers: {
"Content-Type": "application/x-www-form-urlencoded"
},
body: new URLSearchParams({ usuari: nom })
})
.then(res => res.text())
.then(text => {
document.getElementById("resposta").textContent = text;
});
});
</script>
</p>
